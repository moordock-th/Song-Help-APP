<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Ultimate Chord Studio</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #00adb5;
            --secondary: #393e46;
            --highlight: #eeeeee;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0;
            line-height: 1.6;
        }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }

        /* Header & Design */
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--accent); font-weight: 300; letter-spacing: 2px; }

        /* Tabs Navigation */
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            margin-bottom: 30px; 
            background: var(--card);
            padding: 5px;
            border-radius: 12px;
        }
        .tab { 
            padding: 12px 25px; 
            cursor: pointer; 
            border-radius: 8px;
            transition: 0.3s;
            color: #888;
        }
        .tab.active { background: var(--accent); color: white; font-weight: bold; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }

        /* Eingabebereich */
        .editor-box {
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        textarea { 
            width: 100%; 
            height: 180px; 
            background: #252525; 
            border: 1px solid var(--secondary); 
            color: var(--highlight); 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        .controls { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            background: var(--secondary); 
            color: white; 
            transition: 0.2s;
        }
        button:hover { background: var(--accent); }
        .btn-main { background: var(--accent); font-weight: bold; }

        /* Akkord-Diagramme */
        .chord-grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 30px; }
        .chord-box { 
            background: #ffffff; 
            color: #121212; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center;
            width: 130px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .chord-label { font-weight: bold; font-size: 1.1em; margin-bottom: 8px; border-bottom: 1px solid #ddd; }
        
        .fretboard { position: relative; width: 100px; height: 110px; margin: auto; }
        .string { position: absolute; width: 1px; height: 100%; background: #444; }
        .fret { position: absolute; width: 100%; height: 1px; background: #444; }
        .dot { position: absolute; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; transform: translate(-50%, -50%); z-index: 2; }
        .marker { position: absolute; transform: translateX(-50%); font-size: 11px; top: -15px; font-weight: bold; }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media print { .no-print { display: none; } body { background: white; color: black; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CHORD STUDIO PRO</h1>
    </header>

    <div class="tabs no-print">
        <div class="tab active" onclick="switchTab('editor')">Editor</div>
        <div class="tab" onclick="switchTab('library')">Bibliothek</div>
    </div>

    <div id="editor" class="tab-content active">
        <div class="editor-box">
            <textarea id="input" placeholder="Tippe Text oder Akkorde (z.B. am7 g c5 dmaj7)..." oninput="process()"></textarea>
            <div class="controls no-print">
                <button class="btn-main" onclick="process()">Diagramme generieren</button>
                <button onclick="document.getElementById('input').value=''; process()">Leeren</button>
                <button onclick="window.print()">Als PDF speichern</button>
            </div>
        </div>
        <div id="output" class="chord-grid"></div>
    </div>

    <div id="library" class="tab-content">
        <div class="editor-box" id="libraryContent"></div>
    </div>
</div>
