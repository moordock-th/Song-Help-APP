<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordStudio Pro v4 - Intelligent Recognition</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .no-print { display: block; }
        
        .header-ui { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; }
        textarea { width: 100%; height: 350px; font-family: 'Fira Code', monospace; font-size: 14px; resize: none; box-sizing: border-box; }

        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }

        .preview-box { background: white; color: #1e293b; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); min-height: 600px; }
        .song-header { border-bottom: 3px solid #38bdf8; margin-bottom: 20px; padding-bottom: 10px; }
        .song-title { font-size: 28px; font-weight: 900; margin: 0; }
        .meta-info { font-size: 14px; color: #64748b; margin-top: 5px; }

        .song-line { display: flex; flex-wrap: wrap; line-height: 2.5; margin-bottom: 10px; min-height: 1.2em; position: relative; }
        .chord-wrap { position: relative; display: inline-block; margin-right: 6px; }
        .chord-label { position: absolute; top: -1.2em; left: 0; font-weight: bold; color: #0284c7; font-size: 14px; }

        .chord-footer { margin-top: 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; border-top: 1px solid #e2e8f0; padding-top: 20px; }
        .chord-item { text-align: center; font-size: 11px; color: #1e293b; }
        svg { width: 70px; height: 90px; }

        .btn { background: var(--primary); color: #0f172a; border: none; padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: white; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .preview-box { box-shadow: none; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-ui no-print">
        <div class="input-group">
            <label>Song Titel</label>
            <input type="text" id="titleIn" placeholder="z.B. Wonderwall" oninput="render()">
        </div>
        <div class="input-group">
            <label>Tonart</label>
            <input type="text" id="keyIn" placeholder="z.B. G-Dur" oninput="render()">
        </div>
        <button class="btn" onclick="window.print()">üñ®Ô∏è PDF / DRUCKEN</button>
    </div>

    <div class="app-grid">
        <div class="no-print">
            <label>Editor (Akkorde einfach reinschreiben)</label>
            <textarea id="editor" oninput="render()" placeholder="Em7 G D A7&#10;Today is gonna be the day..."></textarea>
       <div class="no-print" style="margin-top: 30px;">
    <button class="btn" style="background: #475569; width: 100%;" onclick="toggleLibrary()">üìö Akkord-Bibliothek einblenden</button>
    <div id="chordLibrary" style="display: none; background: var(--card); margin-top: 10px; padding: 20px; border-radius: 12px; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px;">
        </div>
</div>
        </div>

        <div class="preview-box" id="preview">
            <div class="song-header">
                <h1 class="song-title" id="outTitle">Titel</h1>
                <div class="meta-info" id="outMeta">Key: -</div>
            </div>
            <div id="outContent"></div>
            <div class="chord-footer" id="outChords"></div>
        </div>
    </div>
</div>

<script>
const baseShapes = {
    'E': [0,2,2,1,0,0], 'Em': [0,2,2,0,0,0], 'E7': [0,2,0,1,0,0], 'Emaj7': [0,2,1,1,0,0], 'E5': [0,2,2,-1,-1,-1], 'Esus4': [0,2,2,2,0,0],
    'A': [-1,0,2,2,2,0], 'Am': [-1,0,2,2,1,0], 'A7': [-1,0,2,0,2,0], 'Amaj7': [-1,0,2,1,2,0], 'A5': [-1,0,2,2,-1,-1], 'Asus2': [-1,0,2,2,0,0], 'Asus4': [-1,0,2,2,3,0], 'Aadd9': [-1,0,2,4,2,0]
};

// WICHTIG: A# wurde hier explizit hinzugef√ºgt
const notes = ['E','F','F#','G','G#','A','A#','B','C','C#','D','D#'];
const patterns = {};

notes.forEach((note, i) => {
    // 1. E-SHAPE LOGIK (Grundton auf der E-Saite)
    ['','m','7','maj7','5','sus4'].forEach(ext => {
        const shape = baseShapes['E' + ext];
        if(shape) {
            patterns[note + ext] = shape.map(f => f === -1 ? -1 : f + i);
        }
    });

    // 2. A-SHAPE LOGIK (Grundton auf der A-Saite)
    // Abstand zu A (Index 5) berechnen
    let aDist = (i >= 5) ? (i - 5) : (i + 7);
    
    ['','m','7','maj7','5','sus2','sus4','add9'].forEach(ext => {
        const shape = baseShapes['A' + ext];
        if(shape) {
            const aPattern = shape.map(f => f === -1 ? -1 : f + aDist);
            
            // W√§hlt die Form, die tiefer am Hals liegt
            const currentMin = patterns[note+ext] ? Math.min(...patterns[note+ext].filter(f=>f>0)) : 99;
            const newMin = Math.min(...aPattern.filter(f=>f>0));
            
            if (newMin < currentMin) {
                patterns[note + ext] = aPattern;
            }
        }
    });
});

// INTELLIGENTE ALIASE (Deckt # und b f√ºr alle Varianten ab, auch Powerchords)
const aliase = {
    'Bb': 'A#', 'Eb': 'D#', 'Ab': 'G#', 'Db': 'C#', 'Gb': 'F#', 
    'A#': 'Bb', 'D#': 'Eb', 'G#': 'Ab', 'C#': 'Db', 'F#': 'Gb',
    'H': 'B' // Deutsche Notation
};

Object.keys(aliase).forEach(key => {
    const target = aliase[key];
    // √úbertr√§gt alle Erweiterungen (Dur, Moll, 7, 5, etc.) auf den Alias
    ['','m','7','maj7','5','sus2','sus4','add9'].forEach(ext => {
        if(patterns[target + ext] && !patterns[key + ext]) {
            patterns[key + ext] = patterns[target + ext];
        }
    });
});

// Spezial-Korrekturen f√ºr Open Chords (Sattel-Positionen haben Vorrang)
patterns['C'] = [-1,3,2,0,1,0]; patterns['D'] = [-1,-1,0,2,3,2]; patterns['G'] = [3,2,0,0,0,3];
patterns['Dm'] = [-1,-1,0,2,3,1]; patterns['Am'] = [-1,0,2,2,1,0]; patterns['Em'] = [0,2,2,0,0,0];

// Manuelle Fixes f√ºr deutsche H-Notation
patterns['H'] = patterns['B'];
patterns['Hm'] = patterns['Bm'];
patterns['H5'] = patterns['B5'];    
    
function isChord(word) {
    const clean = word.replace(/[()\[\]]/g, '').trim();
    if (!clean) return false;
    const chordRegex = /^[a-hA-H][b#]?(m|maj|min|maj7|7|sus2|sus4|add9|dim|5)?$/i;
    return chordRegex.test(clean);
}

function createSvg(frets) {
    // Finde den niedrigsten Bund (ignoriere 0 und -1)
    const activeFrets = frets.filter(f => f > 0);
    const minFret = activeFrets.length > 0 ? Math.min(...activeFrets) : 0;
    
    // Berechne den Startpunkt des Diagramms (Barree-Logik)
    // Wenn der Akkord h√∂her als Bund 4 ist, verschieben wir die Ansicht
    const offset = minFret > 4 ? minFret - 1 : 0;

    let svg = `<svg viewBox="0 0 100 120">`;
    
    // Zeichne die Sattellinie (nur wenn wir am 1. Bund sind)
    const nutWidth = offset === 0 ? 3 : 1;
    svg += `<line x1="10" y1="20" x2="90" y2="20" stroke="black" stroke-width="${nutWidth}"/>`;
    
    // Saiten (6 vertikale Linien)
    for(let i=0; i<6; i++) svg += `<line x1="${10+i*16}" y1="20" x2="${10+i*16}" y2="100" stroke="#ccc"/>`;
    
    // Bundst√§be (5 horizontale Linien)
    for(let i=0; i<5; i++) svg += `<line x1="10" y1="${20+i*20}" x2="90" y2="${20+i*20}" stroke="#ccc"/>`;
    
    // Bundzahl anzeigen, wenn wir verschoben haben
    if (offset > 0) {
        svg += `<text x="92" y="35" font-size="10" fill="gray">${offset}fr</text>`;
    }

    frets.forEach((f, s) => {
        if(f === 0) {
            // Leersaite (offener Ring oben)
            svg += `<circle cx="${10+s*16}" cy="10" r="4" fill="none" stroke="green"/>`;
        } else if(f > 0) {
            // Fingerposition (berechnet relativ zum Offset)
            const displayFret = f - offset;
            if (displayFret >= 0 && displayFret <= 5) {
                svg += `<circle cx="${10+s*16}" cy="${20+displayFret*20-10}" r="5" fill="black"/>`;
            }
        } else if(f === -1) {
            // Saite nicht spielen (X)
            svg += `<text x="${6+s*16}" y="12" font-size="12" fill="red">√ó</text>`;
        }
    });
    
    return svg + `</svg>`;
}

function render() {
    const input = document.getElementById('editor').value;
    const outContent = document.getElementById('outContent');
    const outChords = document.getElementById('outChords');
    const found = new Set();
    
    document.getElementById('outTitle').innerText = document.getElementById('titleIn').value || 'Mein Song';
    document.getElementById('outMeta').innerText = `Key: ${document.getElementById('keyIn').value}`;

    outContent.innerHTML = '';
    outChords.innerHTML = '';

    input.split('\n').forEach(line => {
        const lineDiv = document.createElement('div');
        lineDiv.className = 'song-line';
        
        const words = line.split(/(\s+)/); // Beh√§lt Leerzeichen bei
        
        // Pr√ºfen ob die ganze Zeile √ºberwiegend aus Akkorden besteht
        const onlyChords = line.trim().split(/\s+/).every(w => isChord(w));

        words.forEach(word => {
            if (isChord(word)) {
                let cleanChord = word.trim();
                found.add(cleanChord);
                lineDiv.innerHTML += `<span class="chord-wrap"><span class="chord-label">${cleanChord}</span>${onlyChords ? '&nbsp;&nbsp;&nbsp;' : word}</span>`;
            } else {
                lineDiv.innerHTML += `<span>${word.replace(/ /g, '&nbsp;')}</span>`;
            }
        });

        outContent.appendChild(lineDiv);
    });

    found.forEach(c => {
        let normalized = c.charAt(0).toUpperCase() + c.slice(1);
        if (c.toLowerCase().endsWith('5')) normalized = c.charAt(0).toUpperCase() + '5';
        if(patterns[normalized]) {
            outChords.innerHTML += `<div class="chord-item"><b>${normalized}</b><br>${createSvg(patterns[normalized])}</div>`;
        }
    });
}
window.onload = render;
    function toggleLibrary() {
    const lib = document.getElementById('chordLibrary');
    if (lib.style.display === 'none') {
        lib.style.display = 'grid';
        lib.innerHTML = ''; // Reset
        // Sortiert die Akkorde alphabetisch f√ºr die Ansicht
        Object.keys(patterns).sort().forEach(chord => {
            lib.innerHTML += `
                <div class="chord-item" style="background: #0f172a; padding: 10px; border-radius: 8px;">
                    <b style="color: var(--primary)">${chord}</b><br>
                    ${createSvg(patterns[chord])}
                </div>`;
        });
    } else {
        lib.style.display = 'none';
    }
}</script>
</body>
</html>
