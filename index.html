<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordStudio Pro v6</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .no-print { display: block; }
        
        /* Navigation & Header */
        .header-ui { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; align-items: end; border: 1px solid #334155; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        textarea { height: 400px; font-family: 'Fira Code', monospace; font-size: 15px; line-height: 1.5; }

        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }

        /* Vorschau Blatt */
        .preview-box { background: white; color: #1e293b; padding: 40px; border-radius: 8px; min-height: 800px; }
        .song-header { border-bottom: 2px solid var(--primary); margin-bottom: 30px; padding-bottom: 10px; }
        .song-line { display: flex; flex-wrap: wrap; line-height: 3.5; min-height: 1.5em; margin-bottom: 5px; }
        .chord-wrap { position: relative; margin-right: 8px; }
        .chord-label { position: absolute; top: -1.8em; left: 0; font-weight: bold; color: #0284c7; font-size: 14px; }

        /* Bibliothek Modal */
        #libModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 1000; padding: 40px; box-sizing: border-box; overflow-y: auto; }
        .lib-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: #0f172a; padding: 10px; border-bottom: 1px solid var(--primary); }
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; margin-top: 20px; }
        
        .chord-item { text-align: center; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; color: #1e293b; }
        svg { width: 80px; height: 100px; margin: 0 auto; display: block; }

        .btn { background: var(--primary); color: #0f172a; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-translate { background: #10b981; color: white; width: 100%; margin-top: 10px; }

        @media print { 
            .no-print { display: none !important; } 
            .preview-box { box-shadow: none; padding: 0; } 
            body { background: white; }
        }
    </style>
</head>
