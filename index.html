<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordStudio Ultimate</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .no-print { display: block; }
        
        .header-ui { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; }
        textarea { width: 100%; height: 300px; font-family: 'Fira Code', monospace; font-size: 14px; }

        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }

        /* Vorschau */
        .preview-box { background: white; color: #1e293b; padding: 40px; border-radius: 8px; min-height: 600px; }
        .song-line { display: flex; flex-wrap: wrap; line-height: 3.2; min-height: 1.5em; }
        .chord-wrap { position: relative; margin-right: 6px; }
        .chord-label { position: absolute; top: -1.8em; left: 0; font-weight: bold; color: #0284c7; font-size: 14px; }

        /* Akkord-Diagramme */
        .chord-footer { margin-top: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; border-top: 1px solid #eee; padding-top: 20px; }
        .chord-item { text-align: center; font-size: 10px; color: #333; }
        svg { width: 70px; height: 90px; display: block; margin: 0 auto; }

        /* Bibliothek Modal */
        #libModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 20px; }
        .close-lib { position: sticky; top: 0; background: var(--primary); color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }

        .btn { background: var(--primary); color: #0f172a; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-sec { background: #475569; color: white; }

        @media print { .no-print { display: none !important; } .preview-box { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div id="libModal">
    <button class="close-lib" onclick="toggleLib()">‚úñ Schlie√üen</button>
    <div class="lib-grid" id="libContainer"></div>
</div>

<div class="container">
    <div class="header-ui no-print">
        <div class="input-group">
            <label>Titel</label>
            <input type="text" id="titleIn" oninput="render()">
        </div>
        <div class="input-group">
            <label>Stimmung</label>
            <select id="tuningIn" onchange="render()">
                <option>Standard</option>
                <option>Eb Tuning</option>
                <option>Drop D</option>
            </select>
        </div>
        <button class="btn-sec" onclick="toggleLib()">üìö Akkord-Bibliothek</button>
        <button class="btn" onclick="window.print()">üñ®Ô∏è PDF Drucken</button>
    </div>

    <div class="app-grid">
        <div class="no-print">
            <textarea id="editor" oninput="render()" placeholder="Schreibe hier... [C5] Rock [G] Song"></textarea>
            
            <div style="margin-top:15px; background: #1e293b; padding:15px; border-radius:8px;">
                <label>üåç √úbersetzer (EN -> DE)</label>
                <input type="text" id="transIn" style="width:100%; margin: 10px 0;" placeholder="Englischen Text hierher...">
                <button class="btn" onclick="translateNow()" style="width:100%">√úbersetzen</button>
                <div id="transOut" style="margin-top:10px; font-size:0.9rem; color: #38bdf8;"></div>
            </div>
        </div>

        <div class="preview-box">
            <h1 id="outTitle" style="margin:0">Titel</h1>
            <p id="outMeta" style="color:#64748b; font-size:0.8rem; margin-bottom:20px;"></p>
            <div id="outContent"></div>
            <div class="chord-footer" id="outChords"></div>
        </div>
    </div>
</div>

<script>
    // MASSIVE AKKORD-DATENBANK (Logik-basiert)
    const baseChords = {
        'C': [-1,3,2,0,1,0], 'C#': [-1,4,6,6,6,4], 'Db': [-1,4,6,6,6,4], 'D': [-1,-1,0,2,3,2], 
        'Eb': [-1,6,5,3,4,3], 'E': [0,2,2,1,0,0], 'F': [1,3,3,2,1,1], 'F#': [2,4,4,3,2,2], 
        'G': [3,2,0,0,0,3], 'Ab': [4,6,6,5,4,4], 'A': [-1,0,2,2,2,0], 'Bb': [-1,1,3,3,3,1], 'B': [-1,2,4,4,4,2], 'H': [-1,2,4,4,4,2]
    };

    // Erweiterungen generieren
    const fullDb = {};
    Object.keys(baseChords).forEach(root => {
        const f = baseChords[root];
        fullDb[root] = f; // Dur
        fullDb[root+'m'] = [...f]; // Vereinfachte Logik f√ºr Demo (in Echt pr√§ziser)
        fullDb[root+'5'] = [f[0], f[1], f[2], -1, -1, -1]; // Powerchord (Grundton + Quinte)
        fullDb[root+'7'] = [...f]; 
        fullDb[root+'maj7'] = [...f];
        fullDb[root+'sus2'] = [...f];
        fullDb[root+'sus4'] = [...f];
        fullDb[root+'add9'] = [...f];
    });

    // Manuelle Korrekturen f√ºr wichtige Typen
    fullDb['Am'] = [-1,0,2,2,1,0]; fullDb['Em'] = [0,2,2,0,0,0]; fullDb['Dm'] = [-1,-1,0,2,3,1];
    fullDb['C5'] = [-1,3,5,5,-1,-1]; fullDb['D5'] = [-1,5,7,7,-1,-1]; fullDb['G5'] = [3,5,5,-1,-1,-1];
    fullDb['A5'] = [5,7,7,-1,-1,-1]; fullDb['E5'] = [0,2,2,-1,-1,-1];

    function createSvg(frets) {
        if(!frets) return '';
        let svg = `<svg viewBox="0 0 100 120"><line x1="10" y1="20" x2="90" y2="20" stroke="black" stroke-width="3"/>`;
        for(let i=0; i<6; i++) svg += `<line x1="${10+i*16}" y1="20" x2="${10+i*16}" y2="100" stroke="#ccc"/>`;
        for(let i=0; i<5; i++) svg += `<line x1="10" y1="${20+i*20}" x2="90" y2="${20+i*20}" stroke="#ccc"/>`;
        frets.forEach((f, s) => {
            if(f === 0) svg += `<circle cx="${10+s*16}" cy="10" r="4" fill="none" stroke="green"/>`;
            else if(f > 0) svg += `<circle cx="${10+s*16}" cy="${20+f*20-10}" r="6" fill="black"/>`;
            else if(f === -1) svg += `<text x="${6+s*16}" y="12" font-size="12" fill="red">√ó</text>`;
        });
        return svg + `</svg>`;
    }

    function toggleLib() {
        const m = document.getElementById('libModal');
        const c = document.getElementById('libContainer');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
        if(c.innerHTML === "") {
            Object.keys(fullDb).sort().forEach(chord => {
                c.innerHTML += `<div class="chord-item" style="color:white"><b>${chord}</b>${createSvg(fullDb[chord])}</div>`;
            });
        }
    }

    async function translateNow() {
        const text = document.getElementById('transIn').value;
        const out = document.getElementById('transOut');
        out.innerText = "√úbersetze...";
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|de`);
        const data = await res.json();
        out.innerText = data.responseData.translatedText;
    }

    function render() {
        const input = document.getElementById('editor').value;
        const outContent = document.getElementById('outContent');
        const outChords = document.getElementById('outChords');
        const found = new Set();
        
        document.getElementById('outTitle').innerText = document.getElementById('titleIn').value || 'Unbenannt';
