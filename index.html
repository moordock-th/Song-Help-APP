<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Song Akkorde">
    <meta name="theme-color" content="#667eea">
    
    <title>Song Lyrics & Akkorde Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #f5576c;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            background: #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            background: white;
        }

        .content { padding: 20px; flex: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .song-meta-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .song-meta-input input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
            margin-bottom: 15px;
            resize: vertical;
        }

        .buttons.three-col {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-success { background: var(--success); }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: #6c757d; }

        .status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .preview {
            border: 1px solid #eee;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            overflow-x: auto;
        }

        .line {
            margin-bottom: 35px;
            white-space: pre-wrap;
            line-height: 4.5;
        }

        .chord-container {
            display: inline-block;
            vertical-align: bottom;
            margin: 0 4px;
            text-align: center;
            width: 48px;
        }

        .chord-name {
            font-weight: bold;
            font-size: 13px;
            color: var(--primary);
            display: block;
            line-height: 1.2;
            margin-bottom: 3px;
        }

        .chord-svg { width: 48px; height: 58px; display: block; }

        .word { font-size: 18px; display: inline-block; line-height: 1.2; vertical-align: bottom; }

        /* Drucken */
        .print-header, .chord-legend { display: none; }

        @media print {
            .header, .tabs, .buttons, textarea, .song-meta-input, .status { display: none !important; }
            .app { box-shadow: none; max-width: 100%; width: 100%; }
            .content { padding: 0; }
            .print-header { display: block !important; border-bottom: 2px solid #333; margin-bottom: 25px; padding-bottom: 10px; }
            .chord-legend { display: block !important; margin-top: 60px; border-top: 1px solid #ccc; padding-top: 20px; }
            .line { page-break-inside: avoid; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

<div class="app">
    <div class="header"><h1>üé∏ Song Akkorde Pro</h1></div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('editor')">Editor</div>
        <div class="tab" onclick="switchTab('library')">Bibliothek</div>
    </div>

    <div class="content">
        <div id="editor" class="tab-content active">
            <div class="song-meta-input">
                <input type="text" id="songKey" placeholder="Tonleiter (z.B. G-Dur)">
                <input type="text" id="songTuning" placeholder="Tuning (z.B. E-Standard)">
            </div>

            <textarea id="input" placeholder="Tippe Lyrics und Akkorde (c, g, asus4, am7, d5)...">g d em c
Walking down the street
g dsus4 cadd9
Rocking my guitar</textarea>

            <div class="buttons three-col">
                <button class="btn-success" onclick="showChords()">üéµ Anzeigen</button>
                <button class="btn-primary" onclick="window.print()">üñ®Ô∏è Drucken</button>
                <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è L√∂schen</button>
            </div>

            <div class="status" id="status">Bereit</div>
            <div class="preview" id="output"></div>
        </div>

        <div id="library" class="tab-content">
            <div id="chordLibraryContent"></div>
        </div>
    </div>
</div>

<script>
    // Massive Akkord-Datenbank inkl. sus2, sus4, add9, m7, maj7
    const chords = {
        // DUR
        "C": "x32010", "C#": "x46664", "Db": "x46664", "D": "xx0232", "D#": "x68886", "Eb": "x68886", "E": "022100", "F": "133211", "F#": "244322", "Gb": "244322", "G": "320003", "G#": "466544", "Ab": "466544", "A": "x02220", "A#": "x13331", "Bb": "x13331", "B": "x24442",
        // MOLL
        "Cm": "x35543", "C#m": "x46654", "Dbm": "x46654", "Dm": "xx0231", "Ebm": "x68876", "Em": "022000", "Fm": "133111", "F#m": "244222", "Gm": "355333", "G#m": "466444", "Am": "x02210", "Bm": "x24432",
        // 7er
        "C7": "x32310", "D7": "xx0212", "E7": "020100", "F7": "131211", "G7": "320001", "A7": "x02020", "B7": "x21202",
        "Cmaj7": "x32000", "Dmaj7": "xx0222", "Emaj7": "021100", "Fmaj7": "x33210", "Gmaj7": "320002", "Amaj7": "x02120",
        "Cm7": "x35343", "Dm7": "xx0211", "Em7": "020000", "Am7": "x02010", "Bm7": "x20202",
        // SUS2
        "Csus2": "x30033", "Dsus2": "xx0230", "Esus2": "024400", "Fsus2": "x33011", "Gsus2": "300033", "Asus2": "x02200", "Bsus2": "x24422",
        // SUS4
        "Csus4": "x33011", "Dsus4": "xx0233", "Esus4": "022200", "Fsus4": "113311", "Gsus4": "330033", "Asus4": "x02230", "Bsus4": "x24452",
        // ADD9
        "Cadd9": "x32030", "Dadd9": "xx0252", "Eadd9": "024100", "Fadd9": "xx3213", "Gadd9": "320005", "Aadd9": "x02420",
        // POWERCHORDS
        "C5": "x355xx", "D5": "x577xx", "E5": "022xxx", "F5": "133xxx", "G5": "355xxx", "A5": "x022xx", "B5": "x244xx",
        "C#5": "x466xx", "Eb5": "x688xx", "F#5": "244xxx", "Ab5": "466xxx", "Bb5": "x133xx"
    };

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        if (event) event.currentTarget.classList.add('active');
        if (tabId === 'library') populateLibrary();
    }

    function makeChordDiagram(name, pattern) {
        const frets = pattern.split('');
        let dots = '';
        frets.forEach((fret, i) => {
            if (fret !== 'x' && fret !== '0') {
                dots += `<circle cx="${5+(i*7)}" cy="${10+(parseInt(fret, 16)*8)}" r="2.5" fill="black" />`;
            }
        });
        return `
            <div class="chord-container">
                <span class="chord-name">${name}</span>
                <svg class="chord-svg" viewBox="0 0 45 60" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="10" width="35" height="40" fill="white" stroke="#333" stroke-width="0.5"/>
                    ${[10, 18, 26, 34, 42, 50].map(y => `<line x1="5" y1="${y}" x2="40" y2="${y}" stroke="#333" stroke-width="0.5"/>`).join('')}
                    ${[5, 12, 19, 26, 33, 40].map(x => `<line x1="${x}" y1="10" x2="${x}" y2="50" stroke="#333" stroke-width="0.5"/>`).join('')}
                    ${dots}
                </svg>
            </div>`;
    }

    // Normalisiert die Eingabe f√ºr die Suche (Erster Buchstabe gro√ü, Rest klein, au√üer Spezialf√§lle)
    function normalizeChord(str) {
        if (!str) return "";
        let n = str.trim();
        if (n.length === 0) return "";
        
        // Erstes Zeichen immer gro√ü
        let first = n.charAt(0).toUpperCase();
        let rest = n.slice(1);
        
        // Suche in der Datenbank (Case-Insensitive Check)
        let combined = first + rest;
        
        // Direkt-Check
        if (chords[combined]) return combined;
        
        // Fallback f√ºr gsus4 -> Gsus4
        let found = Object.keys(chords).find(key => key.toLowerCase() === n.toLowerCase());
        return found || null;
    }

    function showChords() {
        const input = document.getElementById('input').value;
        const output = document.getElementById('output');
        const key = document.getElementById('songKey').value;
        const tuning = document.getElementById('songTuning').value;
        
        let html = `<div class="print-header"><h1>${key || 'Song Sheet'}</h1>`;
        if(tuning) html += `<p><strong>Tuning:</strong> ${tuning}</p>`;
        html += `</div>`;

        let usedChords = new Set();
        const lines = input.split('\n');

        lines.forEach(line => {
            html += '<div class="line">';
            const segments = line.split(/(\s+)/);
            segments.forEach(seg => {
                const normalized = normalizeChord(seg);
                if (normalized && chords[normalized]) {
                    html += makeChordDiagram(normalized, chords[normalized]);
                    usedChords.add(normalized);
                } else {
                    html += `<span class="word">${seg}</span>`;
                }
            });
            html += '</div>';
        });

        if (usedChords.size > 0) {
            html += `<div class="chord-legend"><h3>Akkord-Legende</h3><div style="display:flex; flex-wrap:wrap; gap:12px;">`;
            Array.from(usedChords).sort().forEach(c => html += makeChordDiagram(c, chords[c]));
            html += `</div></div>`;
        }
        output.innerHTML = html;
        document.getElementById('status').innerText = "Vorschau aktualisiert (" + usedChords.size + " Akkorde)";
    }

    function populateLibrary() {
        const lib = document.getElementById('chordLibraryContent');
        if (lib.innerHTML !== "") return;
        let html = "<h3>Alle Akkorde im System</h3><div style='display:flex; flex-wrap:wrap; gap:10px;'>";
        Object.keys(chords).sort().forEach(name => {
            html += makeChordDiagram(name, chords[name]);
        });
        lib.innerHTML = html + "</div>";
    }

    function clearAll() {
        document.getElementById('input').value = '';
        document.getElementById('output').innerHTML = '';
        document.getElementById('songKey').value = '';
        document.getElementById('songTuning').value = '';
        document.getElementById('status').innerText = "Bereit";
    }

    window.onload = showChords;
</script>

</body>
</html>
