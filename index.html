<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Helper APP Pro - Full Scale Edition</title>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .no-print { display: block; }
        
        .header-ui { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; }
        textarea { width: 100%; height: 350px; font-family: 'Fira Code', monospace; font-size: 14px; resize: none; box-sizing: border-box; }

        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 900px) { .app-grid { grid-template-columns: 1fr; } }

        .preview-box { background: white; color: #1e293b; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); min-height: 600px; }
        .song-header { border-bottom: 3px solid #38bdf8; margin-bottom: 20px; padding-bottom: 10px; }
        .song-title { font-size: 28px; font-weight: 900; margin: 0; }
        .meta-info { font-size: 14px; color: #64748b; margin-top: 5px; }

        .song-line { display: flex; flex-wrap: wrap; line-height: 2.5; margin-bottom: 10px; min-height: 1.2em; position: relative; }
        .chord-wrap { position: relative; display: inline-block; margin-right: 6px; }
        .chord-label { position: absolute; top: -1.2em; left: 0; font-weight: bold; color: #0284c7; font-size: 14px; }

        .chord-footer { margin-top: 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; border-top: 1px solid #e2e8f0; padding-top: 20px; }
        .chord-item { text-align: center; font-size: 11px; color: #1e293b; }
        svg { width: 70px; height: 90px; }

        .btn { background: var(--primary); color: #0f172a; border: none; padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: white; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .preview-box { box-shadow: none; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="padding: 10px 0; color: var(--primary); font-size: 0.9rem; font-weight: bold;" class="no-print">
        Song-Helper App Pro (Halbt√∂ne Fix)
    </div>

    <div class="header-ui no-print">
        <div class="input-group">
            <label>Song Titel</label>
            <input type="text" id="titleIn" placeholder="Titel eingeben..." oninput="render()">
        </div>
        <div class="input-group">
            <label>Tonart</label>
            <input type="text" id="keyIn" placeholder="z.B. Bb-Dur" oninput="render()">
        </div>
        <div class="input-group">
            <label>Gitarren-Tuning</label>
