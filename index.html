<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Song Akkorde">
    <meta name="theme-color" content="#667eea">
    
    <title>Song Lyrics & Akkorde Pro</title>
    
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #f5576c;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            background: #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            background: white;
        }

        .content { padding: 20px; flex: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .song-meta-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .song-meta-input input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .buttons.three-col {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-success { background: var(--success); }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: #6c757d; }

        .status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .preview {
            border: 1px solid #eee;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            overflow-x: auto;
        }

        .line {
            margin-bottom: 30px;
            white-space: pre-wrap;
            line-height: 4;
        }

        .chord-container {
            display: inline-block;
            vertical-align: bottom;
            margin: 0 2px;
            text-align: center;
            width: 45px;
        }

        .chord-name {
            font-weight: bold;
            font-size: 13px;
            color: var(--primary);
            display: block;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .chord-svg { width: 45px; height: 55px; display: block; }

        .word { font-size: 18px; display: inline-block; line-height: 1.2; vertical-align: bottom; }

        /* Drucken */
        .print-header, .chord-legend { display: none; }

        @media print {
            .header, .tabs, .buttons, textarea, .song-meta-input, .status { display: none !important; }
            .app { box-shadow: none; max-width: 100%; }
            .print-header { display: block !important; border-bottom: 2px solid #333; margin-bottom: 20px; }
            .chord-legend { display: block !important; margin-top: 50px; border-top: 1px solid #ccc; }
            .line { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

    <div class="tabs">

            <div class="status" id="status">Bereit</div>
            <div class="preview" id="output"></div>

        <div id="library" class="tab-content">

    </div>
</div>
