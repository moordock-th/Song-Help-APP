<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Song Akkorde">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Song Lyrics & Akkorde - Mobile App f√ºr Gitarristen">
    
    <title>Song Lyrics & Akkorde</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #f5576c;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tabs {
            display: flex;
            background: #eee;
            position: sticky;
            top: 80px;
            z-index: 90;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            background: white;
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        /* NEU: Metadaten Felder */
        .song-meta-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .song-meta-input input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
            margin-bottom: 15px;
            resize: vertical;
        }

        .buttons {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons.three-col {
            grid-template-columns: 1fr 1fr 1fr;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .btn-success { background-color: var(--success); color: white; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .preview-title {
            margin: 20px 0 10px;
            font-weight: bold;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .preview {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            background: #fafafa;
            overflow-x: auto;
        }

        /* Akkord Diagramm Styling */
        .chord-container {
            display: inline-block;
            vertical-align: bottom;
            margin: 0 2px;
            text-align: center;
            min-width: 45px;
        }

        .chord-name {
            font-weight: bold;
            font-size: 14px;
            color: var(--primary);
            display: block;
            margin-bottom: 2px;
        }

        .chord-svg {
            width: 45px;
            height: 55px;
            display: block;
        }

        .line {
            margin-bottom: 25px;
            white-space: nowrap;
            line-height: 3.5;
        }

        .word {
            display: inline-block;
            margin-right: 4px;
            font-size: 18px;
        }

        /* DRUCK LAYOUT */
        .print-header, .chord-legend { display: none; }

        @media print {
            .header, .tabs, .buttons, .info-box, .status, textarea, .install-prompt, .preview-title, .song-meta-input {
                display: none !important;
            }
            body { background: white !important; }
            .app { max-width: 100%; box-shadow: none; margin: 0; width: 100%; }
            .tab-content { display: block !important; padding: 0; }
            .preview { border: none; background: white; padding: 0; }
            
            .print-header { 
                display: block !important; 
                border-bottom: 2px solid #333;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            
            .chord-legend {
                display: block !important;
                margin-top: 40px;
                border-top: 1px solid #ccc;
                padding-top: 10px;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

    </div>

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function makeChordDiagram(name, pattern) {
            const frets = pattern.split('');
            let dots = '';
            
            frets.forEach((fret, stringIndex) => {
                if (fret !== 'x' && fret !== '0') {
                    const xPos = 5 + (stringIndex * 7);
                    const yPos = 5 + (parseInt(fret) * 10);
                    dots += `<circle cx="${xPos}" cy="${yPos}" r="2.5" fill="black" />`;
                }
            });

            return `
                <div class="chord-container">
                    <span class="chord-name">${name}</span>
                    <svg class="chord-svg" viewBox="0 0 45 60" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="10" width="35" height="40" fill="white" stroke="#333" stroke-width="0.5"/>
                        ${[10, 20, 30, 40, 50].map(y => `<line x1="5" y1="${y}" x2="40" y2="${y}" stroke="#333" stroke-width="0.5"/>`).join('')}
                        ${[5, 12, 19, 26, 33, 40].map(x => `<line x1="${x}" y1="10" x2="${x}" y2="50" stroke="#333" stroke-width="0.5"/>`).join('')}
                        ${dots}
                    </svg>
                </div>`;
        }
